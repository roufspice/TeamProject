<!-- ajax_proxy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $.ajax({
                    url : 'fireStation.xml',
                    type :'GET',
                    dataType : 'xml',
                    error : function(){
                        alert('error');
                    },
                    success : function(xml){
                    	$(xml).find("item").each(function(){
							let name = $(this).find("facilityName").text();
							let lat = $(this).find("latitude").text();
							let lon = $(this).find("longitude").text();
                    		var info =  "이름: "+name +"<br/>"+
                    					"위도: "+lat+"<br/>"+
                    					"경도: "+lon+ "<br/>"+"<br/>";
                    					
                    		$('#sel').append(info);
                    	});
                    }
                });

            });
        });



    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
